<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  
  <script src="https://kit.fontawesome.com/090e9ec420.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin-top: 20px;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="logo"><img src="./images/logo.svg" alt=""></div>

  <div id="content">
    <h1>We are launching <span style="font-weight: 700; color: hsl(209, 33%, 12%);">soon!</span></h1>

    <p>Subscribe and get notified</p>
  </div>

  <form id="form">
    <div>
      <input type="text" name="email" id="uinput" placeholder="Your email address...">
      <p id="err"></p>
    </div>
    <div>
      <button id="btn">Notify Me</button>
    </div>
  </form>
  
  <div id="image"><img src="./images/illustration-dashboard.png" alt="" style="width: 530px; max-width: 100%;"></div>

  <footer>
    <div id="social_icons">
      <a href="" class="icon"><i class="fab fa-facebook-f"></i></a>
      <a href="" class="icon"><i class="fab fa-twitter"></i></a>
      <a href="" class="icon"><i class="fab fa-instagram"></i></a>
    </div>

    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Biswanath Marndi</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
